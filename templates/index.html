<!DOCTYPE html>
<html>
  <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="/static/style.css">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>
  </head>
  <body>
        <nav class="navbar navbar-dark bg-dark">
          <div class="container">
              <a href="/" class="navbar-brand">IceRain Gamer</a>
              <form class="form-inline">
                  <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                  <button class="btn btn-outline-success my-2 my-sm-0" type="submit">搜尋攻略</button>
              </form>
          </div>
        </nav>

        <div class="container">
          <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
              <ol class="carousel-indicators">
                  <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                  <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
              </ol>
              <div class="carousel-inner">
                  <div class="carousel-item active">
                      <img class="d-block w-100" src="/static/8.png" alt="First slide">
                      <div class="carousel-caption d-none d-md-block">
                          <h5 id="a">~曬老婆~</h5>
                          <p>(ﾉ∀`*)</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <img class="d-block w-100" src="/static/7.jpg" alt="Second slide">
                      <div class="carousel-caption d-none d-md-block">
                          <h5>~最美女角~</h5>
                          <p>(●´ω｀●)ゞ</p>
                      </div>
                  </div>
                  <div class="carousel-item">
                      <img class="d-block w-100" src="/static/6.jpg" alt="Third slide">
                      <div class="carousel-caption d-none d-md-block">
                          <h5>~聖杯戰爭~</h5>
                          <p>ε٩(๑> ₃ <)۶з	</p>
                      </div>
                  </div>
              </div>
              <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                  <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
              </a>
              <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                  <span class="carousel-control-next-icon" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
              </a>
          </div>
        </div>

        <div class="container" style="margin-top:50px;">
          <div class="card-deck">
              {% for d in dirs %}
              <a href="/gamer/{{d}}" class="card">
                  <img class="card-img-top" src="/static/{{d}}" alt="Card image cap">
                  <div class="card-body">
                  <h5 class="card-title"> {{d}} </h5>
                  <p class="card-text"> 集中討論串 </p>
                  <p class="card-text"><small class="text-muted">Last updated 3 mins ago</small></p>
                  </div>
              </a>
              {% endfor %}
          </div>
        </div>
  </body>
</html>
